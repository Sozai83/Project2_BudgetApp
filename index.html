<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/109e5d926d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Expense checker</h1>
        <div class="expence-input">
            <label for="item">What are you going to buy?</label><br>
            <input type="text" id="item" name="item" placeholder="Description">
            <input type="text" id="item_amount" name="item_amount" placeholder="Amount">
            <input type="submit" id="submit" value="Add">
        </div>
        <div id="total">Total Amount: <span id="total_amount">XXXX</span></div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <td class="date">Date</td>
                        <td class="description">Description</td>
                        <td class="amount">Amount</td>
                        <td class="delete_button"><i class="fas fa-trash-alt delete"></i></td>
                    </tr>
                </thead>
                <tbody class="list">
                    <!-- <tr>
                        <td class="date">Date</td>
                        <td class="description">Description</td>
                        <td class="amount">Amount</td>
                        <td class="delete_button"><i class="fas fa-trash-alt delete"></i></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </body>
    <script src="script.js"></script>
</html>
